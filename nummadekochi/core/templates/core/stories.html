{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}
    <title>Nummade Kochi | Stories</title>
{% endblock title %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/stories.css' %}" />

{% endblock head %}

{% block body %}
    {% for story in stories %}
        <div>
            <h2>{{ story.title }}</h2>
            <h4>{{ story.description }}</h4>
            <h4>{{ story.created_date }}</h4>
            <br>
        </div>
    {% endfor %}
{% endblock body %}
